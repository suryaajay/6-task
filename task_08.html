<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form with All Input Types</h2>
    <form>

        <!-- Text Input -->
        <div class="form-group">
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" placeholder="Enter text">
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
        </div>

        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
        </div>

        <!-- Number Input -->
        <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Enter a number">
        </div>

        <!-- Telephone Input -->
        <div class="form-group">
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter phone number">
        </div>

        <!-- URL Input -->
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Enter a URL">
        </div>

        <!-- Date Input -->
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>

        <!-- Time Input -->
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </div>

        <!-- Week Input -->
        <div class="form-group">
            <label for="week">Week:</label>
            <input type="week" id="week" name="week">
        </div>

        <!-- Month Input -->
        <div class="form-group">
            <label for="month">Month:</label>
            <input type="month" id="month" name="month">
        </div>

        <!-- Color Input -->
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
        </div>

        <!-- Radio Buttons -->
        <div class="form-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <!-- Checkbox -->
        <div class="form-group">
            <label>Subscribe:</label>
            <label><input type="checkbox" name="subscribe"> Yes, I want to subscribe</label>
        </div>

        <!-- Range Input -->
        <div class="form-group">
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="1" max="100">
        </div>

        <!-- Search Input -->
        <div class="form-group">
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Search here...">
        </div>

        <!-- File Input -->
        <div class="form-group">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file">
        </div>

        <!-- Dropdown/Select -->
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="India">India</option>
            </select>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message here"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
        
        <!-- Reset Button -->
        <button type="reset">Reset</button>
        
    </form>
</div>

</body>
</html>
