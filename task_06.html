<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Default Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form with Default Values</h2>
    <form>
        <!-- Text Input -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Surya">
        </div>

        <!-- Number Input -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="25">
        </div>

        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="surya@example.com">
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="defaultPassword">
        </div>

        <!-- Radio Buttons -->
        <div class="form-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" checked> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <!-- Checkbox -->
        <div class="form-group">
            <label>Subscribe:</label>
            <label><input type="checkbox" name="subscribe" checked> Yes, I want to subscribe</label>
        </div>

        <!-- Date Input -->
        <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" value="2000-06-04">
        </div>

        <!-- Dropdown -->
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa" selected>USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="India">India</option>
            </select>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4">This is a default bio text.</textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
