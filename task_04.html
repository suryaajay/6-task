<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Google in New Tab</title>
    <style>
        /* Styling for the link button */
        .open-google {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285F4; /* Google blue */
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .open-google:hover {
            background-color: #357AE8; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <a href="https://google.com" target="_blank" class="open-google">Open Google</a>

</body>
</html>
